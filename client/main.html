<head>
  <title>simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    {{> onOff}}
  </div>
</body>

<template name="onOff">
  <div class="page-header">
    <h1>Pin 13 Controller</h1>
  </div>
  <button id="on">On</button>
  <button id="off">Off</button>

  <div class="page-header">
    <h1>Current Pin Status</h1>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Pin Number</th>
        <th>Pin Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>13</td>
        <td>{{performPinRead 13}}</td>
      </tr>
      <tr>
        <td>12</td>
        <td>{{performPinRead 12}}</td>
      </tr>
      <tr>
        <td>11</td>
        <td>{{performPinRead 11}}</td>
      </tr>
      <tr>
        <td>10</td>
        <td>{{performPinRead 10}}</td>
      </tr>
      <tr>
        <td>9</td>
        <td>{{performPinRead 9}}</td>
      </tr>
      <tr>
        <td>8</td>
        <td>{{performPinRead 8}}</td>
      </tr>
      <tr>
        <td>7</td>
        <td>{{performPinRead 7}}</td>
      </tr>
      <tr>
        <td>6</td>
        <td>{{performPinRead 6}}</td>
      </tr>
      <tr>
        <td>5</td>
        <td>{{performPinRead 5}}</td>
      </tr>
      <tr>
        <td>4</td>
        <td>{{performPinRead 4}}</td>
      </tr>
      <tr>
        <td>3</td>
        <td>{{performPinRead 3}}</td>
      </tr>
      <tr>
        <td>2</td>
        <td>{{performPinRead 2}}</td>
      </tr>
      <tr>
        <td>1</td>
        <td>{{performPinRead 1}}</td>
      </tr>
      <tr>
        <td>0</td>
        <td>{{performPinRead 0}}</td>
      </tr>
    </tbody>
  </table>
</template>
